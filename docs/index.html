<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://docsify.js.org/_media/favicon.ico">
  <title>初中语文课本汇总——青fly班</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="QingFLY Class Chinese docs">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  
</head>
<body>
  <div id="app">加载中♨️Loading...</br><i><small>首次加载时间较长，请耐心等待</small></i></div>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script>
    var mermaidnum = 0;
    
    window.$docsify = {
      plugins: [

      function (n, i) {
         n.ready((function () {
              window.Valine || console.warn("please include `<script src='//unpkg.com/valine/dist/Valine.min.js'><\/script>` before init $docsify"); })), 
          n.mounted((function () { 
                  var n = Docsify.dom,i = n.create("div"); 
                  i.id = "comment"; 
                  n.getNode("#main"); 
                  i.style = "max-width: 80% !important; margin: 0 auto 20px;",
                  n.appendTo(n.find(".markdown-section"), i); })),
          n.doneEach((function () { 
            var oDiv='<div id="comment" style="max-width: 80% !important; margin: 0 auto 20px;"></div>'
	                document.getElementById("main").innerHTML += oDiv;
                        i.config.Valine = i.config.Valine || {};
                         var n = Object.assign({ 
                             el: "#comment",
                             path: "full" === i.config.Valine.docPath ? location.pathname + location.hash.replace(/\?.+/, "") : location.hash.replace(/\?.+/, "") 
                            },
                            i.config.Valine);
                            n.appId && n.appKey ? new Valine(n) : console.warn("sorry , appId and appKey must be required .");
                         }
                         ));
                        },


        function(hook, vm) {
          hook.ready(function () {
            mermaid.initialize({startOnLoad: false});

        }),
        hook.doneEach(function () {
          mermaid.init(undefined,'.mermaid');
        });
        }
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            var html = '';
            if(code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)){
              html = '<div class="mermaid">' + code + '</div>';
          }
          var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup)
          return html //+ '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>'
          }
        }
      },
      name: ' 初中语文课本汇总',
      repo: '',
      el: '#app',
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      topMargin: 45,
      onlyCover: false,
      subMaxLevel: 5,
      autoHeader: true,
      notFoundPage: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
        loadSidebar: true,
      },
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
         title: '目录',
       },
      darklightTheme: {
            siteFont : "PT Sans",
            defaultTheme : 'dark',
            codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize : '17px',
            dark: {
                accent: '#42b983',
                toogleBackground : '#ffffff',
                background: '#091a28',
                textColor: '#b4b4b4',
                codeTextColor : '#ffffff',
                codeBackgroudColor : '#0e2233',
                borderColor : '#0d2538',
                blockQuoteColour : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#ffffff',
                coverBackground : 'linear-gradient(to left bottom, #283c86, #45a247)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            light: {
                accent: '#42b983',
                toogleBackground : '#091a28',
                background: '#ffffff',
                textColor: '#34495e',
                codeTextColor : '#525252',
                codeBackgroudColor : '#f8f8f8',
                borderColor : 'rgba(0, 0, 0, 0.07)',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#091a28',
                codeTypeColor : '#091a28',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
            }
          },
          Valine: {
              appId: '3WSuo7R6uLTinMChxQSBYROh-MdYXbMMI',
              appKey: 'RAyK4KgkKKTvJFbNwzdcQust',
              meta: ['nick','mail','link','QQAvatar'],
              avatar: 'robohash',
              placeholder: '有什么想说的吗(*^▽^*)请注意文明用语哦~',
              requiredFields: ['nick','mail']
          },
    }
    mermaid.initialize({startOnLoad:true});
  </script>
  <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/index.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
